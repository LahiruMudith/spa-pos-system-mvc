<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/index.css">
</head>
<body>
<!--    nav bar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-danger ms-3" href="#">Mini Pos System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-1" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="fw-bold nav-link" aria-current="page" href="pages/customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link" href="pages/item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link active" href="#">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="fw-bold nav-link" href="pages/orderDetails.html" aria-disabled="true">Order Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <section class="container-section">
        <div class="d-flex row justify-content-center">
<!--            customer card-->
            <div class="card-form card m-3 col-xl col-lg col-md-4 col-sm-12" style="width: 27rem; height: 20rem;">
                <div class="card-header d-flex justify-content-center">
                    Customer Details
                </div>
                <div class="card-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12 d-flex">
                            <input class="form-control me-2 w-75" type="search" placeholder="Search Customer Id" aria-label="Search" id="customerId">
                            <button class="btn btn-outline-light" type="submit" id="btnSearchCustomer">Search</button>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" disabled required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" disabled required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" disabled required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" disabled required>
                            <div class="invalid-feedback">
                                Please provide a valid address.
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- item form -->
            <div class="card-form card m-3 col-xl col-lg col-md col-sm-12" style="width: 27rem;">
                    <div class="card-header d-flex justify-content-center">
                        Item Details
                    </div>
                    <div class="card-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-12 d-flex">
                                <input class="form-control me-2 w-75" type="search" placeholder="Search Item Id" aria-label="Search" id="itemId">
                                <button class="btn btn-outline-light" type="submit" id="btnSearchItem">Search</button>
                            </div>
                            <div class="col-md-6">
                                <label for="itemName" class="form-label">Item name</label>
                                <input type="text" class="form-control" id="itemName" disabled required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="qty" class="form-label">QTY</label>
                                <input type="number" class="form-control" id="qty" disabled required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" disabled required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="orderQty" class="form-label">Order QTY</label>
                                <input type="number" class="form-control" id="orderQty" required>
                                <button class="btn btn-outline-success m-2" type="submit" id="btnAddToCart">Add to Cart</button>
                            </div>
                        </form>
                    </div>
                </div>
<!--            place order form-->
            <div class="card-form card m-3 col-xl col-lg col-md-12 col-sm-12" style="width: 35rem;">
                    <div class="card-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-12">
                                <label class="form-label" id="lblTotal">TOTAL : 100 000 /=</label>
                                <input type="text" class="form-control" id="orderId" value="Pl001" disabled required>
                            </div>
                            <div class="col-md-6">
                                <label for="cash" class="form-label">Cash</label>
                                <input type="number" class="form-control" id="cash" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="discount" class="form-label">Discount</label>
                                <input type="number" class="form-control" id="discount" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="balance" class="form-label">Balance</label>
                                <input type="number" class="form-control" id="balance" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-12 d-flex justify-content-center">
                                <button class="btn btn-outline-success m-2" id="btn-place-order" type="submit">Place Order</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>

        <!--cart table-->
        <table class="table item-table">
            <thead>
            <tr class="row">
                <th class="col" scope="col">Item Id</th>
                <th class="col" scope="col">Item Name</th>
                <th class="col" scope="col">Purchases Qty</th>
                <th class="col" scope="col">Price</th>
                <th class="col" scope="col">Total</th>
                <th class="col" scope="col"></th>
            </tr>
            </thead>
            <tbody id="table-body">

            <!--                            <td>I001</td>-->
            <!--                            <td>Laptop</td>-->
            <!--                            <td>12</td>-->

            <!--                            <td>5</td>-->
            <!--                            <td><button type="button" class="btn btn-danger">Delete</button></td>-->
            <!--                        </tr>-->
            </tbody>
        </table>
    </section>
<script src="assets/lib/jquery-3.7.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
