        <section class="container-section">
            <!-- customer form -->
            <div class="customer-form d-flex justify-content-center">
                <div class="card m-3" style="width: 35rem;">
                    <div class="card-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-12">
                                <label for="itemId" class="form-label">Item ID</label>
                                <input type="text" class="form-control" id="itemId" placeholder="I001" required>
                            </div>
                            <div class="col-md-6">
                                <label for="itemName" class="form-label">Item name</label>
                                <input type="text" class="form-control" id="itemName" placeholder="Rice" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="qty" class="form-label">QTY</label>
                                <input type="number" class="form-control" id="qty" placeholder="12" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="999.00" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit" id="btnAdd">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--customer table-->
            <table class="table customer-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Price</th>
